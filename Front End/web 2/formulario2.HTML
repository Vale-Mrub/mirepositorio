<html>
    <head>
        <title>Calculando el peso ideal</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <!-- Barra de navegaciÃ³n-->
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="img/gatito.png" alt="" width="30" height="30" class="d-inline-block align-text-top">
                    Bootstrap
                </a>
                </div>
            </nav>
        <div class="alert alert-warning" role="alert">
                <h4>Calculando el peso ideal</h2>
                <h5>Ingrese los datos solicitados.</h3>
        </div>
        <!-- Formulario -->
        <form>
            <div class="mb-3">
              <label for="txt_edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="txt_edad" aria-describedby="txt_edad_help">
              <div id="txt_edad_help" class="form-text">Ingrese edad entre 1 y 10.</div>
            </div>
            <div class="mb-3">
                <label for="txt_peso_actual" class="form-label">Peso Actual</label>
                <input type="number" class="form-control" id="txt_peso_actual" aria-describedby="txt_peso_actual_help">
                <div id="txt_peso_actual_help" class="form-text">Ingrese el peso actual.</div>
            </div>
            <button type="button" class="btn btn-primary">Calcular</button>
          </form>
        </div>
    </body>
</html>
